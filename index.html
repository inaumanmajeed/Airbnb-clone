<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airbnb Navigation Bar</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-container">
        <div class="navbar-logo">
          <img src="assets/logo.svg" alt="#" />
        </div>
        <ul class="navbar-menu">
          <li><a href="#">Stays</a></li>
          <li><a class="mid-menu" href="#">Experiences</a></li>
          <li><a class="mid-menu" href="#">Online Experiences</a></li>
        </ul>

        <div class="navbar-account">
          <div id="hover-tag">
            <a href="#">Airbnb your home</a>
          </div>
          <div id="world">
            <a href="#"><img src="assets/world.svg" alt="#" /></a>
          </div>
          <div id="user-menu">
            <a href="#"><img width="15px" src="assets/menu.svg" alt="#" /></a>
            <a href="#"><img width="28px" src="assets/user.svg" alt="#" /></a>
          </div>
        </div>
      </div>
    </nav>
    <header>
      <div class="scroll-bar">
        <div class="where align">
          <a href="#">Where</a>
          <a class="placeholder" href="#"
            ><input type="text" placeholder="Search destination" />
          </a>
        </div>
        <div class="check-in align">
          <a href="#">Check in</a>
          <a class="sub-title" href="#">Add dates</a>
        </div>
        <div class="check-out align">
          <a href="#">Check out</a>
          <a class="sub-title" href="#">Add dates</a>
        </div>
        <div class="who align">
          <a href="#">Who</a>
          <a class="sub-title" href="#">Add guests</a>
        </div>
        <div class="btn-search align">
          <a href="#"><img src="assets/search.svg" alt="search" /></a>
        </div>
      </div>
    </header>
    <hr />
  </body>
</html>
